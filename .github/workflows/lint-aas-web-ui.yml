name: Lint AAS Web UI

on:
  pull_request:
    paths:
      - 'aas-web-ui/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./aas-web-ui
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: yarn install

      - name: Run Linter
        run: yarn lint:check
