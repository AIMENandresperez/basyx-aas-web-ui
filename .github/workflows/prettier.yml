name: Code Formatting

on:
  pull_request:
    branches: [main]
    paths:
      - 'aas-web-ui/**'

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Prettify code
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --check **/*.{vue,ts,js,md,yml}
          working_directory: aas-web-ui/
          prettier_plugins: "@prettier/plugin-vue"
          dry: true
